<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Member Hunger Games</title>
  <style>
    :root {
      --bg-a: #0f172a;
      --bg-b: #020617;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --border: #1e293b;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      min-height: 100%;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, #1e293b 0%, var(--bg-a) 42%, var(--bg-b) 100%);
    }

    main {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(760px, 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      background: rgba(17, 24, 39, 0.9);
      box-shadow: 0 18px 44px rgba(0, 0, 0, 0.35);
      padding: clamp(20px, 4vw, 34px);
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      letter-spacing: 0.01em;
    }

    .tagline {
      margin: 0 0 22px;
      color: var(--muted);
      font-size: clamp(1rem, 2.1vw, 1.1rem);
    }

    .info {
      margin: 0 auto 26px;
      max-width: 60ch;
      color: #cbd5e1;
      line-height: 1.65;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 46px;
      min-width: 220px;
      border: 1px solid #0369a1;
      border-radius: 12px;
      padding: 0 16px;
      background: linear-gradient(180deg, var(--accent) 0%, var(--accent-strong) 100%);
      color: #082f49;
      font-weight: 700;
      text-decoration: none;
      transition: transform 120ms ease, filter 120ms ease;
    }

    .cta:hover {
      filter: brightness(1.05);
    }

    .cta:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <main>
    <section class="card" aria-label="Main page">
      <h1>The Member Hunger Games</h1>
      <p class="tagline">Walbe Members Exclusive</p>
      <p class="info">
        Welcome to the official entry page. This experience is for Walbe members only.
        Choose your arena below and continue the story.
      </p>
      <a class="cta" href="./duck_games/duck.html">Open Duck Games</a>
      <a class="cta" href="./maze_runner/maze.html">Open Maze Runner</a>
    </section>
  </main>
</body>
</html>
